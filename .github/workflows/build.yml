name: Build TsMap.Canvas

on:
  push:
    branches: [ master ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: windows-latest # 必须使用 Windows 运行器来编译 .NET Framework

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # 检出代码

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2 # 设置 MSBuild 环境

    - name: Restore NuGet packages
      run: nuget restore TsMap.sln # 恢复项目依赖

    - name: Build Solution
      run: msbuild TsMap.sln /p:Configuration=Release /p:Platform="Any CPU" # 编译解决方案

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TsMap-Release-Build
        # 编译后的可执行文件和依赖文件位于 TsMap.Canvas/bin/Release 目录下
        path: TsMap.Canvas/bin/Release
